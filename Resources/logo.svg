<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bgGrad)"/>

  <!-- Film strip holes - left side -->
  <rect x="56" y="80" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="56" y="140" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="56" y="200" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="56" y="260" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="56" y="320" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="56" y="380" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>

  <!-- Film strip holes - right side -->
  <rect x="432" y="80" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="432" y="140" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="432" y="200" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="432" y="260" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="432" y="320" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="432" y="380" width="24" height="32" rx="4" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main circle (representing DICOM/medical) -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#FFFFFF" stroke-width="16" opacity="0.9"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="100" fill="#FFFFFF" opacity="0.15"/>

  <!-- Play button triangle (video element) -->
  <polygon points="220,180 220,332 340,256" fill="url(#playGrad)"/>

  <!-- Medical cross subtle overlay in corner -->
  <g transform="translate(380, 380)" opacity="0.8">
    <rect x="0" y="12" width="40" height="16" rx="3" fill="#FFFFFF"/>
    <rect x="12" y="0" width="16" height="40" rx="3" fill="#FFFFFF"/>
  </g>
</svg>
